<!DOCTYPE html>
<html>
  <head>
    <title>Excel Prediction</title>
  </head>
  <body>
    <h2>Upload CSV for Prediction</h2>
    <form method="POST" action="/excel-classification" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="csv_file" accept=".csv" required />
      <button type="submit">Upload and Predict</button>
    </form>

    {% if columns and rows %}
    <h2>Prediction Results</h2>
    <table border="1">
      <thead>
        <tr>
          {% for column in columns %}
          <th>{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </body>
</html>
